spring.application.name=logistic-app
spring.datasource.url=jdbc:mysql://localhost:3306/LogisticManagement

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# JWT
jwt.expiration=86400000

# Redis
spring.cache.type=redis
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.cache.redis.time-to-live=1800000
spring.cache.redis.cache-null-values=false

# Email settings
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.properties.mail.smtp.debug=false

app.mail.from=noreply@delivery.com
app.mail.from-name=Delivery Service
app.mail.templates.order-created=order-created

spring.profiles.active=local